<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Zap Flow</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-[#f9d8ae] p-12">
    <div class="space-y-6">
      <!-- Trigger Block -->
      <div
        class="bg-[#F4A261] border-4 border-dotted border-[#6d2b00] rounded-lg p-6 flex items-center space-x-4"
      >
        <div
          class="bg-[#6d2b00] text-[#F4A261] rounded-full px-2 py-1 text-sm font-bold"
        >
          <i class="fas fa-bolt"></i> Trigger
        </div>
        <div class="text-lg font-bold text-[#6d2b00]">
          1. Select the event that starts your Zap
        </div>
      </div>

      <!-- Plus Sign -->
      <div class="flex justify-center text-3xl font-bold text-[#6d2b00]">+</div>

      <!-- Action Block -->
      <div
        class="bg-[#F4A261] border-4 border-dotted border-[#6d2b00] rounded-lg p-6 flex items-center space-x-4"
      >
        <div
          class="bg-[#6d2b00] text-[#F4A261] rounded-full px-2 py-1 text-sm font-bold"
        >
          <i class="fas fa-bolt"></i> Action
        </div>
        <div class="text-lg font-bold text-[#6d2b00]">
          2. Select the event for your Zap to run
        </div>
      </div>

      <!-- Plus Sign -->
      <div class="flex justify-center text-3xl font-bold text-[#6d2b00]">+</div>
    </div>

    <!-- Font Awesome for Icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
    />
  </body>
</html>
